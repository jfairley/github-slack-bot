version: 2
jobs:
  build:
    docker:
      - image: node:8@sha256:5aebe186c00da3308c8fde5b3a246d1927a56947a1b51f5c4308b7318adf74f4

    steps:
      - checkout:
          post: git pull --ff-only origin "refs/pull/${CIRCLE_PULL_REQUEST//*pull\//}/merge"

      - restore_cache:
          keys:
            - node8-{{ arch }}-{{ checksum "package.json" }}
            - node8-{{ arch }}

      - run: npm install --quiet

      - save_cache:
          key: node8-{{ arch }}-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run: npm run lint

      - run: npm run build

      - run: npm run release
