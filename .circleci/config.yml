version: 2
jobs:
  build:
    docker:
      - image: node:8@sha256:ee25271e00572cb09d095f6b35880a284eac570c17452644bc67fd1d8dc7f9f7

    steps:
      - checkout:
          post: git pull --ff-only origin "refs/pull/${CIRCLE_PULL_REQUEST//*pull\//}/merge"

      - restore_cache:
          keys:
            - node8-{{ arch }}-{{ checksum "package.json" }}
            - node8-{{ arch }}

      - run: npm install --quiet

      - save_cache:
          key: node8-{{ arch }}-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run: npm run lint

      - run: npm run test

      - run: npm run release
