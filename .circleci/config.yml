version: 2
jobs:
  build:
    docker:
      - image: node:8@sha256:06c7033a274aab131b07e7b8da8d1f823ee752a6e1e2bd46c0b459921ab2c39a

    working_directory: ~/repo

    steps:
      - checkout:
          post: git pull --ff-only origin "refs/pull/${CIRCLE_PULL_REQUEST//*pull\//}/merge"

      - restore_cache:
          keys:
            - node8-{{ checksum "package.json" }}
            - node8-

      - run: npm install --quiet

      - save_cache:
          key: node8-{{ checksum "package.json" }}
          paths:
            - ~/repo/node_modules

      - run: npm run lint

      - run: npm run build

      - run: npm run release
